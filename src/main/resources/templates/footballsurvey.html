<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>

 <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" type="text/css" media="all" href="../../css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />

    <script type="text/javascript" th:src="@{/js/jquery.min.js}" src="js/jquery.min.js"></script>
    <script type="text/javascript" th:src="@{/js/bootstrap.min.js}" src="js/bootstrap.min.js"></script>

</head>
<body>

 <div class="container">
		<h1>Add Football Survey</h1>
		
				<form th:action="@{/savefootball}" method="post" th:object="${footballsurvey}">
					<div class="form-row">
						<div class="form-group col-md-12">
							<div class="form-group">
								<label for="message-text" class="col-form-label">NAME:</label>
								<textarea class="form-control" th:field="*{name}"></textarea>
							</div>
							<div class="form-group">
								<label for="message-text" class="col-form-label">SURNAME:</label>
								<textarea class="form-control" th:field="*{surname}"></textarea>
							</div>
					
							<div class="form-group">
								<label for="message-text" class="col-form-label">GENDER:</label>
								<textarea class="form-control" id="message-text" th:field="*{gender}"></textarea>
							</div>
									<div class="form-group">
								<label for="message-text" class="col-form-label">BIRTHDATE:</label>
								<input class="form-control" type="date" th:field="*{birthdate}" />
							
							</div>
							<div class="form-group">
								<label for="message-text" class="col-form-label">FAVOURÄ°TE TEAM</label>
								<textarea class="form-control" th:field="*{team}"></textarea>
							</div>
							
							<div class="form-group">
								<label for="message-text" class="col-form-label">EXPLANATION:</label>
								<textarea class="form-control" th:field="*{explanation}"></textarea>
							</div>
							<div class="form-group">
								<label for="message-text" class="col-form-label">POLLSTER NAME:</label>
								<textarea class="form-control" th:field="*{pollster_name}"></textarea>
							</div>
							<div class="form-group">
								<label for="message-text" class="col-form-label">POLLSTER SURNAME:</label>
								<textarea class="form-control" th:field="*{pollster_surname}"></textarea>
							</div>
							<div class="form-group">
							<button class="btn btn-primary" id="userFormButton"
								type="submit">
								<i class="fa  fa-plus-square"></i>Add
							</button>
								<a th:href="@{/footballresults}"  class="btn btn-primary">Results</a>
								 <a th:href="@{/home}"  class="btn btn-primary">Home</a>
							
							</div>
						</div>
					</div>
				</form>
			</div>

	
</body>
</html>
