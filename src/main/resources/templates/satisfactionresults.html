<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" type="text/css" media="all" href="../../css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />

    <script type="text/javascript" th:src="@{/js/jquery.min.js}" src="js/jquery.min.js"></script>
    <script type="text/javascript" th:src="@{/js/bootstrap.min.js}" src="js/bootstrap.min.js"></script>

    
 <title>Survey System</title>
</head>
<body>
	
	<div class="container">
		 <h1>Satisfaction Survey Results</h1>
				<table class="table ">
					<thead>
						<tr>
						<th>Id</th>
					    	<th>Name</th>
							<th>Surname</th>
							<th>Gender</th>
							<th>Birthdate</th>
							<th>Favourite Team</th>
							<th>Explanation</th>
							<th>Pollster Name</th>
							<th>Pollster Surname</th>
							</tr>
					</thead>
			 	  <tbody th:each="SatisfactionSurvey : ${allsatisfactionsurvey}">
						    <tr>
						     <td th:text="${SatisfactionSurvey.id}"></td>
						        <td th:text="${SatisfactionSurvey.name}"></td>
							<td th:text="${SatisfactionSurvey.surname}"></td>
							<td th:text="${SatisfactionSurvey.gender}"></td>
							 <td th:text="${SatisfactionSurvey.birthdate}"></td>
							<td th:text="${SatisfactionSurvey.happy}"></td>
							<td th:text="${SatisfactionSurvey.nothappy}"></td>
							<td th:text="${SatisfactionSurvey.explanation}"></td>
							<td th:text="${SatisfactionSurvey.pollster_name}"></td>
							<td th:text="${SatisfactionSurvey.pollster_surname}"></td>
 					 
					</tbody>
				</table>
				<a th:href="@{/satisfactionsurvey}"  class="btn btn-primary">Add Participant</a>
				<a th:href="@{/home}"  class="btn btn-primary">Home</a>
			
	</div>
	
</body>
</html>
