<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" type="text/css" media="all" href="../../css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />

    <script type="text/javascript" th:src="@{/js/jquery.min.js}" src="js/jquery.min.js"></script>
    <script type="text/javascript" th:src="@{/js/bootstrap.min.js}" src="js/bootstrap.min.js"></script>

    
 <title>Survey System</title>
</head>
<body>


	<div class="container">
		 <h1>Football Survey</h1>
				<table class="table ">
					<thead>
						<tr>
					    	<th>Name</th>
							<th>Surname</th>
							<th>Gender</th>
							<th>Birthdate</th>
							<th>Favourite Team</th>
							<th>Explanation</th>
							<th>Pollster Name</th>
							<th>Pollster Surname</th>
							</tr>
					</thead>
			 	  <tbody th:each="FootballSurvey : ${allfootballsurvey}">
						    <tr>
						        <td th:text="${FootballSurvey.name}"></td>
							<td th:text="${FootballSurvey.surname}"></td>
							<td th:text="${FootballSurvey.gender}"></td>
							 <td th:text="${FootballSurvey.birthdate}"></td>
							<td th:text="${FootballSurvey.team}"></td>
							<td th:text="${FootballSurvey.explanation}"></td>
							<td th:text="${FootballSurvey.pollster_name}"></td>
							<td th:text="${FootballSurvey.pollster_surname}"></td>
 							<td><a th:href="@{'/editfootball/' +${FootballSurvey.id}}"  class="btn btn-primary">Edit</a> 
 							<td><a th:href="@{'/deletefootball/' +${FootballSurvey.id}}"  class="btn btn-primary">Delete</a> 					 
					</tbody>
				</table>
				<a th:href="@{/footballsurvey}"  class="btn btn-primary">Add Participant</a>
				 <a th:href="@{/home}"  class="btn btn-primary">Home</a>
			
	</div>
	
	
</body>
</html>
